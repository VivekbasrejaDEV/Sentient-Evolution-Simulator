<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Evolution Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🧠 Sentient Evolution Simulator</h1>
    <p class="subtitle">Train your AI and watch it evolve!</p>

    <div class="evolution-stage">
      <img id="robot" src="stage1.png" alt="Robot Stage 1" />
    </div>

    <div class="stats">
      <p>Intelligence: <span id="intel">1</span></p>
      <p>Speed: <span id="speed">1</span></p>
      <p>Creativity: <span id="creativity">1</span></p>
    </div>

    <div class="controls">
      <button id="trainIntel">🧩 Train Intelligence</button>
      <button id="trainSpeed">⚡ Train Speed</button>
      <button id="trainCreativity">🎨 Train Creativity</button>
    </div>

    <div class="tokens">
      Sentient Tokens 💎: <span id="tokens">0</span>
    </div>

    <p class="footer">Made with 💜 by the Sentient Community</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
